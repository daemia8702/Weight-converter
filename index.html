<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body>

    <div class="converter">
        <h1>Átváltó</h1>
            <div class="field">
                <div class="container">
                    <form>
                        <input id="input" type="number" placeholder="Mennyiség">
                        <select id="select">
                            <option>Mértékegység</option>
                            <option>Gramm</option>
                            <option>Dekagramm</option>
                            <option>Kilogramm</option>
                            <option>Tonna</option>
                        </select>
                    </form>

                    <div class="output">
                        <div id="dp-g">
                            <h4>Gramm: </h4>
                            <div class="number" id="gramm"></div>
                        </div>
                        <div id="dp-dkg">
                            <h4>Dekagramm: </h4>
                            <div class="number" id="deka"></div>
                        </div>
                        <div id="dp-kg">
                            <h4>Kilogramm: </h4>
                            <div class="number" id="kilo"></div>
                        </div>
                        <div id="dp-t">
                            <h4>Tonna: </h4>
                            <div class="number" id="tonna"></div>
                        </div>
                    </div><!-- output -->
                </div><!-- container -->
            </div><!-- field -->
    </div><!-- converter div -->
    

    <script src="main.js"></script>
</body>
</html>
